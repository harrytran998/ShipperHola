<!DOCTYPE html>
<html>
    <head>
        <title>List of students</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../public/resources/css/bootstrap.css"
              th:href="@{~/resources/css/bootstrap.css}">
    </head>
    <body>
        <h1>List of students</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Date of birth</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.id}">SE04555</td>
                    <td th:text="${student.name}">Le Cao Nguyen</td>
                    <td th:text="${student.gender} ? 'Male' : 'Female'">Male</td>
                    <td th:text="${#dates.format(student.dateOfBirth, 'dd/MM/yyyy')}">26/12/1993</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
