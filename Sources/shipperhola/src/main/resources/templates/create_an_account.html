<!DOCTYPE html>

<html>

    <head>

        <!-- Meta Tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Title -->
        <title>Đăng ký tài khoản</title>

        <!-- Fonts -->
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,300italic,400italic,500,700,900,700italic,500italic' rel='stylesheet' type='text/css'>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/perfect-scrollbar.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/flexslider.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="css/fontello.css">
        <link rel="stylesheet" href="css/animation.css">
        <link rel="stylesheet" href="css/chosen.css">

        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <link rel="stylesheet" href="css/ie.css">
        <![endif]-->
        <!--[if IE 7]>
            <link rel="stylesheet" href="css/fontello-ie7.css">
        <![endif]-->

    </head>


    <body>

        <!-- Container -->
        <div class="container">

            <!-- Header -->
            <header th:replace="templates :: header"></header>
            <!-- /Header -->


            <!-- Content -->
            <div class="row content">

                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="breadcrumbs">
                        <p><a href="index.html" th:href="@{~/resources/index.html}">Trang chủ</a> <i class="icons icon-right-dir"></i> Đăng ký tài khoản</p>
                    </div>
                </div>

                <!-- Main Content -->
                <section class="main-content col-lg-9 col-md-9 col-sm-9">

                    <div class="row">

                        <div class="col-lg-12 col-md-12 col-sm-12 register-account">

                            <div class="carousel-heading no-margin">
                                <h4>Đăng kí</h4>
                            </div>

                            <div class="page-content">
                                <div class="row">

                                    <div class="col-lg-4 col-md-4 col-sm-4">
                                        <p>Email*</p>
                                    </div>
                                    <div class="col-lg-8 col-md-8 col-sm-8">
                                        <input type="text">
                                    </div>	

                                </div>

                                <div class="row">

                                    <div class="col-lg-4 col-md-4 col-sm-4">
                                        <p>Username*</p>
                                    </div>
                                    <div class="col-lg-8 col-md-8 col-sm-8">
                                        <input type="text">
                                    </div>	

                                </div>
                                <div class="row">

                                    <div class="col-lg-4 col-md-4 col-sm-4">
                                        <p>Password*</p>
                                    </div>
                                    <div class="col-lg-8 col-md-8 col-sm-8">
                                        <input type="text">
                                    </div>	

                                </div>

                                <div class="row">

                                    <div class="col-lg-4 col-md-4 col-sm-4">
                                        <p>Confirm Password*</p>
                                    </div>
                                    <div class="col-lg-8 col-md-8 col-sm-8">
                                        <input type="text">
                                    </div>	

                                </div>

                                <div class="row">

                                    <div class="col-lg-4 col-md-4 col-sm-4">
                                        <p>Họ và tên*</p>
                                    </div>
                                    <div class="col-lg-8 col-md-8 col-sm-8">
                                        <input type="text">
                                    </div>	

                                </div>
                                <div class="row">

                                    <div class="col-lg-4 col-md-4 col-sm-4">
                                        <p>Số điện thoại*</p>
                                    </div>
                                    <div class="col-lg-8 col-md-8 col-sm-8">
                                        <input type="text">
                                    </div>	

                                </div>
                                <div class="row">

                                    <div class="col-lg-4 col-md-4 col-sm-4">
                                        <p>Địa chỉ - phòng*</p>
                                    </div>
                                    <div class="col-lg-8 col-md-8 col-sm-8">
                                        <input type="text">
                                    </div>	

                                </div>
                                <div class="row">

                                    <div class="col-lg-4 col-md-4 col-sm-4">
                                        <p>Facebook*</p>
                                    </div>
                                    <div class="col-lg-8 col-md-8 col-sm-8">
                                        <input type="text">
                                    </div>	

                                </div>
                                <div class="row">

                                    <div class="col-lg-4 col-md-4 col-sm-4">
                                        <p>Giới tính</p>
                                    </div>
                                    <div class="col-lg-8 col-md-8 col-sm-8">
                                        <select class="chosen-select">
                                            <option>Nam</option>
                                            <option>Nữ</option>
                                        </select>
                                    </div>	

                                </div>
                                <div class="row">

                                    <div class="col-lg-4 col-md-4 col-sm-4">
                                        <p>Ngày sinh</p>
                                    </div>
                                    <div class="col-lg-8 col-md-8 col-sm-8">
                                        <input type="text">
                                    </div>	

                                </div>

                                <div class="row">

                                    <div class="col-lg-4 col-md-4 col-sm-4">
                                        <p>Tôi đồng ý với các Điều khoản dịch vụ</p>
                                    </div>
                                    <div class="col-lg-8 col-md-8 col-sm-8">
                                        <input type="checkbox" id="i-agree-to-terms"><label for="i-agree-to-terms"></label>
                                    </div>	

                                </div>


                                <div class="row">                                    
                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                        <input class="big" type="submit" value="Đăng kí">
                                        <input class="big" type="reset" value="Hủy">
                                    </div>

                                </div>
                            </div>

                        </div>

                    </div>
                    <div class="row">

                        <div class="col-lg-12 col-md-12 col-sm-12">

                            <div class="carousel-heading no-margin">
                                <h4>Đăng nhập</h4>
                            </div>

                            <div class="page-content">
                                <p>Nếu bạn đã có tài khoản hãy đăng nhập tại đây</p>
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-sm-6">
                                        <div class="iconic-input">
                                            <input type="text" placeholder="Username">
                                            <i class="icons icon-user-3"></i>
                                        </div>
                                    </div>

                                    <div class="col-lg-6 col-md-6 col-sm-6">
                                        <div class="iconic-input">
                                            <input type="text" placeholder="Password">
                                            <i class="icons icon-lock"></i>
                                        </div>
                                    </div>
                                </div>

                                <input type="checkbox" id="login-remember-2"> <label for="login-remember-2">Nhớ mật khẩu</label>
                                <br/><br/>
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-sm-6 align-left">
                                        <input type="submit" class="orange" value="Đăng nhập">
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6 align-right">
                                        <small>
                                            <a class="align-right" href="#">Quên mật khẩu</a>
                                            <br>
                                            <a class="align-right" href="#">Quên tài khoản</a>
                                            <br>
                                        </small>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>


                </section>

                <!-- /Main Content -->


                <!-- Sidebar -->
                <aside class="sidebar col-lg-3 col-md-3 col-sm-3 right-sidebar">

                    <!-- Category -->
                    <div th:replace="template :: category"></div>
                    <!-- /Category -->


                    <!-- Banner sidebar -->
                    <div th:replace="template :: banner_sidebar"></div>
                    <!-- /Banner sidebar -->


                    <!-- Best sell -->
                    <div th:replace="template :: best_sell"></div>
                    <!-- /Best sell -->


                </aside>
                <!-- /Sidebar -->

            </div>
            <!-- /Content -->


            <!-- Banner -->
            <section th:replace="template :: banner"></section>
            <!-- /Banner -->


            <!-- Footer -->
            <footer th:replace="template :: footer"></footer>
            <!-- Footer -->


            <div id="back-to-top">
                <i class="icon-up-dir"></i>
            </div>

        </div>
        <!-- Container -->



        <!-- JavaScript -->
        <script src="js/modernizr.min.js"></script>
        <script src="js/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui.min.js"></script>
        <script type="text/javascript" src="js/jquery.raty.min.js"></script>

        <!-- Scroll Bar -->
        <script src="js/perfect-scrollbar.min.js"></script>

        <!-- Cloud Zoom -->
        <script src="js/zoomsl-3.0.min.js"></script>

        <!-- FancyBox -->
        <script src="js/jquery.fancybox.pack.js"></script>

        <!-- jQuery REVOLUTION Slider  -->
        <script type="text/javascript" src="js/jquery.themepunch.plugins.min.js"></script>
        <script type="text/javascript" src="js/jquery.themepunch.revolution.min.js"></script>

        <!-- FlexSlider -->
        <script defer src="js/flexslider.min.js"></script>

        <!-- IOS Slider -->
        <script src = "js/jquery.iosslider.min.js"></script>

        <!-- noUi Slider -->
        <script src="js/jquery.nouislider.min.js"></script>

        <!-- Owl Carousel -->
        <script src="js/owl.carousel.min.js"></script>

        <!-- Cloud Zoom -->
        <script src="js/zoomsl-3.0.min.js"></script>

        <!-- SelectJS -->
        <script src="js/chosen.jquery.min.js" type="text/javascript"></script>

        <!-- Main JS -->
        <script defer src="js/bootstrap.min.js"></script>
        <script src="js/main-script.js"></script>


    </body>

</html>
