<!DOCTYPE html>
<html>

<head th:include="template :: commonHead('Trang chủ')">
</head>

<body>
    <!-- Container -->
    <div class="container">
        <!-- Header -->
        <header class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div th:replace="template :: topHeader(${currentLoginAccount})"></div>
                <div th:replace="template :: mainHeader"></div>
                <div th:replace="template :: mainNavigation(${topSearchKeywords})"></div>
            </div>
        </header>
        <!-- /Header -->
        <!-- Contents -->
        <div class="row content">
            <!-- Main Content -->
            <section class="main-content col-lg-9 col-md-9 col-sm-9 col-lg-push-3 col-md-push-3 col-sm-push-3">
                <!-- Top banner -->
                <div th:replace="template :: topBanner"></div>
                <!-- /Top banner -->
                <!-- Featured Products -->
                <div th:replace="template :: productSlider('Mới nhất', ${latestProducts})"></div>
                <!-- /Featured Products -->
            </section>
            <!-- /Main Content -->
            <!-- Sidebar -->
            <aside class="sidebar col-lg-3 col-md-3 col-sm-3 col-lg-pull-9 col-md-pull-9 col-sm-pull-9">
                <!-- Category -->
                <div th:replace="template :: categoryBox(${categories})"></div>
                <!-- /Category -->
                <!-- Search keywords -->
                <div th:replace="template :: searchKeywordsBox(${topSearchKeywords})"></div>
                <!-- /Search keywords -->
            </aside>
            <!-- /Sidebar -->
        </div>
        <!-- /Content -->
        <!-- Footer -->
        <footer th:replace="template :: footer" />
        <!-- Footer -->
        <div th:replace="template :: backToTopButton" />
    </div>
    <!-- Container -->
    <div th:include="template :: commonScripts">
    </div>
</body>

</html>
